<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary p-3 mb-4">
        <a href="/books" class="text-light">
            <h1 class="text-center">Lista de livros</h1>
        </a>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="bg-light p-4 border rounded">
                    <form id="addForm">
                        <div class="form-group">
                            <label for="title">Título do livro</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="autor">Autor do livro</label>
                            <input type="text" class="form-control" id="autor_name" name="autor" required>
                        </div>
                        <div class="form-group">
                            <label for="created_at">Data de Publicação</label>
                            <input type="text" class="form-control" id="created_at" name="created_at" required>
                        </div>
                        <div class="form-group">
                            <label for="number_pages">Número de páginas</label>
                            <input type="number" class="form-control" id="number_pages" name="number_pages" required>
                        </div>
                        <div class="form-group">
                            <label for="cover">Capa</label>
                            <input type="text" class="form-control" id="cover" name="cover">
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar Livro</button>
                    </form>        
                </div>
            </div>
        </div>
    </main>
    <script src="./js/addBook.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
